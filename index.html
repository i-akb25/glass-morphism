<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlassMorphism</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="register">
                <h1>Register</h1>
                <p><em>It just take 30 seconds</em></p>
            </header>

            <main class="register-body">
                <form action="#">
                    <p>
                        <label for="fullname">Enter Your Full Name</label>
                        <input type="text" id="fullname" placeholder="Anurag Aryan" required>
                    </p>
                    <p>
                        <label for="email">Enter Your Email</label>
                        <input type="email" id="email" placeholder="anuragaryanofficial@gmail.com" required>
                    </p>
                    <p>
                        <label for="Password">Enter Your Password</label>
                        <input type="password" id="password" placeholder="Enter minimum 8 characters" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                     <footer class="register-footer">
                        <p>Already have an Account? <a href="#">Login</a></p>
                     </footer>
                </form>
            </main>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
